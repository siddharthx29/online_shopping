<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Account</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<nav class="navbar navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="index.html">MyShop</a>
  </div>
</nav>

<div class="container">
  <h2 class="fw-bold mb-3">Create an Account</h2>

  <div class="card p-4 shadow">
    <label>Email</label>
    <input class="form-control mb-3" id="email">

    <label>Password</label>
    <input class="form-control mb-3" id="password" type="password">

    <button class="btn btn-dark w-100" onclick="register()">Register</button>
    <p class="mt-3">Already have an account? <a href="login.html">Login</a></p>
  </div>
</div>

<script>
function register() {
  const email = document.getElementById("email").value;
  const pass  = document.getElementById("password").value;

  if (!email || !pass) return alert("Fill all fields!");

  const user = { email, pass };
  localStorage.setItem("user", JSON.stringify(user));

  alert("Account Created!");
  window.location = "login.html";
}
</script>

</body>
</html>
