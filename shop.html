<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Shopdeal- Shop</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
.product-card { transition: transform .3s ease, box-shadow .3s ease; border-radius:12px; overflow:hidden; cursor:pointer; background:#fff; margin-bottom:20px; }
.product-card:hover { transform: translateY(-8px); box-shadow:0 12px 24px rgba(0,0,0,0.2); }
.product-card img { width: 100%; height:230px; object-fit:cover; transition: transform .4s ease; }
.product-card:hover img { transform: scale(1.08); }
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">Shopdeal</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="cart.html">Cart <span class="badge bg-danger" id="cart-count">0</span></a></li>
        <li class="nav-item"><a class="nav-link" href="account.html">Account</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-4">
  <h3>Shop All Products</h3>
  <div class="row" id="shop-products"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];
document.getElementById("cart-count").textContent = cart.length;

const products = [
  { id:1, name:"Nike Running Shoes", price:2999, image:"https://images.pexels.com/photos/2385477/pexels-photo-2385477.jpeg" },
  { id:2, name:"Smart Fitness Watch", price:1999, image:"https://images.pexels.com/photos/447570/pexels-photo-447570.jpeg" },
  { id:3, name:"Adidas Sports Shoes", price:3499, image:"https://images.pexels.com/photos/1280064/pexels-photo-1280064.jpeg" },
  { id:4, name:"Amazfit Smart Watch", price:2499, image:"hhttps://www.pexels.com/photo/person-wearing-white-silicone-strap-black-smartwatch-267394/" },
  { id:5, name:"Puma Training Shoes", price:2799, image:"https://www.pexels.com/photo/pair-of-gray-adidas-yeezy-boost-350-shoes-1280064/" },
  { id:6, name:"Boat Smart Watch", price:1799, image:"https://images.pexels.com/photos/2554744/pexels-photo-2554744.jpeg" }
];

function renderShopProducts(){
  const container = document.getElementById("shop-products");
  products.forEach(p=>{
    const col = document.createElement("div");
    col.className="col-md-4";
    col.innerHTML=`
      <div class="product-card p-2">
        <img src="${p.image}" alt="${p.name}">
        <h5 class="mt-2">${p.name}</h5>
        <p>â‚¹${p.price}</p>
        <button class="btn btn-dark w-100" onclick="addToCart(${p.id})">Add to Cart</button>
      </div>`;
    container.appendChild(col);
  });
}

function addToCart(id){
  const item = products.find(p=>p.id===id);
  cart.push(item);
  localStorage.setItem("cart", JSON.stringify(cart));
  document.getElementById("cart-count").textContent = cart.length;
  alert(item.name + " added to cart!");
}

renderShopProducts();
</script>
</body>
</html>
