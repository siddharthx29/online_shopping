<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<nav class="navbar navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="index.html">Shopdeal</a>
  </div>
</nav>

<div class="container">
  <h2 class="fw-bold mb-3">Login</h2>
a
  <div class="card p-4 shadow">
    <label>Email</label>
    <input class="form-control mb-3" id="email">

    <label>Password</label>
    <input class="form-control mb-3" id="password" type="password">

    <button class="btn btn-dark w-100" onclick="login()">Login</button>
    <p class="mt-3">No account? <a href="register.html">Register</a></p>
  </div>
</div>

<script>
function login() {
  const saved = JSON.parse(localStorage.getItem("user"));

  const email = document.getElementById("email").value;
  const pass  = document.getElementById("password").value;

  if (!saved) return alert("No account exists. Please register!");

  if (email === saved.email && pass === saved.pass) {
    localStorage.setItem("loggedInUser", email);
    window.location = "account.html";
  } else {
    alert("Invalid credentials!");
  }
}
</script>

</body>
</html>
