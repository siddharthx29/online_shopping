<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Shopdeal - Home</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { background: #f5f5f5; }
.navbar-brand { font-weight: bold; }

.carousel-caption h2 { font-size: 2rem; text-shadow: 1px 1px 4px rgba(0,0,0,0.6); }
.carousel-caption p { font-size: 1.1rem; text-shadow: 1px 1px 3px rgba(0,0,0,0.6); }

.product-card { transition: transform .3s ease, box-shadow .3s ease; border-radius: 12px; overflow: hidden; cursor: pointer; background:#fff; }
.product-card:hover { transform: translateY(-8px); box-shadow:0 12px 24px rgba(0,0,0,0.2); }
.product-card img { width: 100%; height: 230px; object-fit: cover; transition: transform .4s ease; }
.product-card:hover img { transform: scale(1.08); }
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">Shopdeal</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
        <li class="nav-item"><a class="nav-link" href="cart.html">Cart <span class="badge bg-danger" id="cart-count">0</span></a></li>
        <li class="nav-item"><a class="nav-link" href="account.html">Account</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero Carousel -->
<div id="heroCarousel" class="carousel slide my-4" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://images.pexels.com/photos/5302589/pexels-photo-5302589.jpeg" class="d-block w-100" alt="Running Shoes">
      <div class="carousel-caption d-none d-md-block">
        <h2>Step into Style</h2>
        <p>Latest Running Shoes Collection</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://images.pexels.com/photos/447570/pexels-photo-447570.jpeg" class="d-block w-100" alt="Smart Watch">
      <div class="carousel-caption d-none d-md-block">
        <h2>Smart Watches</h2>
        <p>Track Fitness in Style</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<!-- Featured Products -->
<div class="container my-5">
  <h3 class="mb-4">ðŸ”¥ Featured Products</h3>
  <div class="row" id="featured-products"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];
document.getElementById("cart-count").textContent = cart.length;

const featuredProducts = [
  { id:1, name:"Nike Running Shoes", price:2999, image:"https://images.pexels.com/photos/2385477/pexels-photo-2385477.jpeg" },
  { id:2, name:"Smart Fitness Watch", price:1999, image:"https://images.pexels.com/photos/447570/pexels-photo-447570.jpeg" },
  { id:3, name:"Adidas Sports Shoes", price:3499, image:"https://images.pexels.com/photos/812871/pexels-photo-812871.jpeg" }
];

function renderFeaturedProducts(){
  const container = document.getElementById("featured-products");
  featuredProducts.forEach(p=>{
    const col = document.createElement("div");
    col.className="col-md-4 mb-4";
    col.innerHTML=`
      <div class="product-card p-2">
        <img src="${p.image}" alt="${p.name}">
        <h5 class="mt-2">${p.name}</h5>
        <p>â‚¹${p.price}</p>
        <button class="btn btn-dark w-100" onclick="addToCart(${p.id})">Add to Cart</button>
      </div>`;
    container.appendChild(col);
  });
}

function addToCart(id){
  const item = featuredProducts.find(p=>p.id===id);
  cart.push(item);
  localStorage.setItem("cart", JSON.stringify(cart));
  document.getElementById("cart-count").textContent = cart.length;
  alert(item.name + " added to cart!");
}

renderFeaturedProducts();
</script>
</body>
</html>
